<app-public-header></app-public-header>
<div class="login-background">
  <div class="wrap-login">
    <div class="row">
      <div class="col-sm-12 center">
        <h2 class="mb-60 text-center login-title">Olvidé mi contraseña</h2>
        <img class="mb-60 center login-icon" src="{{assetsUrl}}../../assets/images/login-icon.png" alt="Icono de Usuario">
        <div class="center text-center">

          <div >
            <form #forgotForm="ngForm">
              <div class="row mt-10 mb-10">
                <div class="col-lg-12">
                  <label for="email">Correo electrónico</label>
                  <input class="text-input" type="text" [(ngModel)]="email" #emailInput="ngModel" id="email" name="email" placeholder="Correo electrónico" required pattern="^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$">
                  <div *ngIf="(emailInput?.invalid) && (emailInput?.touched)" class="alert alert-danger mt-2 ml-2 mr-2 text-center" role="alert">
                    <div *ngIf="emailInput.errors.required">
                      <p class="alert-message mb-0">Debe introducir un correo electrónico.</p>
                    </div>
                    <div *ngIf="emailInput.errors.pattern">
                      <p class="alert-message mb-0">Debe introducir un correo electrónico válido.</p>
                    </div>
                  </div>
                </div>
              </div>
            </form>

            <div class="mt-3" align="center">
              <button title="Recuperar contraseña" class="btn genric-btn primary col-lg-8 text-center" style="font-size: 16px; padding: 0" (click)="forgotPassword()" [disabled]="forgotForm.invalid">Recuperar contraseña</button>
              <div *ngIf="showMessage" class="alert col-lg-10 mt-10 text-center" role="alert" [class.alert-success]="messageType == 0" [class.alert-danger]="messageType == 1" [class.alert-info]="messageType == 2">
                {{alertMessage}}
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<app-public-footer></app-public-footer>
