<app-header></app-header>
<!-- Start banner Area -->
<section class="banner-area relative" id="home">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Rally
                </h1>
                <p class="text-white link-nav"><a routerLink="/dashboard">Inicio </a>  <span class="lnr lnr-arrow-right"></span>  <a routerLink="/rallies/:rallyId">Rally</a></p>
            </div>
        </div>
    </div>
</section>
<!-- End banner Area -->

<!-- Start map Area-->
<section class="contact-page-area section-gap">
    <div class="container">
        <div class="row">
            <!--<div class="col-lg-8 offset-2">-->
                <agm-map class="map" [latitude]="initialLatitude" [longitude]="initialLongitude" [zoom]="zoom">
                    <agm-marker [latitude]="initialLatitude" [longitude]="initialLongitude">
                        <agm-snazzy-info-window [maxWidth]="200" [closeWhenOthersOpen]="true">
                            <ng-template>
                                My first Snazzy Info Window!
                            </ng-template>
                        </agm-snazzy-info-window>
                    </agm-marker>
                </agm-map>
            <!--</div>-->
        </div>
    </div>
</section>
<!-- End map Area-->

<app-footer></app-footer>
