<app-public-header></app-public-header>
<div class="login-background">
  <div class="wrap-login">
    <div class="row">
      <div class="col-sm-12 center">
        <h2 class="mb-60 text-center login-title">Iniciar Sesión</h2>
        <img class="mb-60 center login-icon" src="../../assets/images/login-icon.png" alt="Icono de Usuario">
        <div class="center text-center">

          <div class="btn-group margbutton" *ngIf="loginWithFacebook && !isNotRegistered" (click)="loginWithOptions()">
            <span class='btn facebookcolor disabled'><i class="fa fa-facebook"></i></span>
            <span class='btn facebookcolor ' href='' style="width:12em"> Sign in with Facebook</span>
          </div>

          <div class="btn-group margbutton" *ngIf="loginWithGoogle && !isNotRegistered" (click)="googleSignIn()">
            <span class='btn btn-danger disabled'><i class="fa fa-google" style="color:white; width:16px; height:20px"></i></span>
            <span class='btn btn-danger' href='' style="width:12em;"> Sign in with Google</span>
          </div>

          <form #loginForm="ngForm">
            <div class="row mt-10 mb-10">
              <div class="col-lg-12">
                <label for="username">Nombre de usuario</label>
                <input class="text-input" type="text" [(ngModel)]="username" #nameInput="ngModel" id="username" name="username" placeholder="Nombre de usuario" required>
                <label for="password" class="mt-2">Contraseña</label>
                <input class="text-input" type="password" [(ngModel)]="password" #nameInput="ngModel" id="password" name="password" placeholder="Contraseña" required>
              </div>
            </div>
            <div class="mt-2" align="center">
              <button title="Iniciar Sesión" class="btn genric-btn primary col-lg-6" style="font-size: 16px" (click)="passwordLogin()" [disabled]="loginForm.invalid">Iniciar sesión</button>
              <div *ngIf="showMessage" class="alert col-lg-6 mt-10" role="alert" [class.alert-success]="messageType == 0" [class.alert-danger]="messageType == 1" [class.alert-info]="messageType == 2">
                {{alertMessage}}
              </div>
            </div>
          </form>

        </div>
        <div *ngIf="isNotRegistered == true" class="alert alert-warning" role="alert">
          Usted no está registrado, por favor registrese.
          <a class="txt2" routerLink="/register">
          Registrarse
        </a>
        </div>
        <div *ngIf="pleaseWait" class="alert alert-info text-center" role="alert">
          Por favor espere.
        </div>
        <div *ngIf="success" class="alert alert-success text-center" role="alert">
          Ha iniciado sesión con éxito.
        </div>
        <div class="center text-center mt-3">
            <span class="txt1">
                ¿No tiene cuenta?
            </span>
          <a class="txt2" routerLink="/register">
              Registrarse
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-public-footer></app-public-footer>
