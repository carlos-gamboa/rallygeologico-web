<app-public-header></app-public-header>
<div class="login-background">
  <div class="wrap-login">
    <div class="row">
      <div class="col-sm-12 center">
        <h2 class="mb-60 text-center login-title">Iniciar Sesión</h2>
        <img class="mb-60 center login-icon" src="../../assets/images/login-icon.png" alt="Icono de Usuario">
        <div class="center text-center">
          <button *ngIf="loginWithFacebook" (click)="loginWithOptions()" class="mb-40 center genric-btn facebook">
            <span class="mr-20 fa fa-facebook text-rigth"></span> <span class="text-center">Login with Facebook</span>
          </button>
          <button *ngIf="loginWithGoogle" (click)="googleSignIn()" class="mb-40 genric-btn btn-social btn-google center" >
            <span class="mr-20 fa fa-google" ></span><span class="text-center">Login with Google</span>
          </button>
        </div>
        <div *ngIf="isNotRegistered == true" class="alert alert-warning" role="alert">
          Usted no está registrado, por favor registrese.
          <a class="txt2" routerLink="/register">
          Registrarse
        </a>
        </div>
        <div *ngIf="pleaseWait" class="alert alert-info text-center" role="alert">
          Por favor espere.
        </div>
        <div *ngIf="success == true" class="alert alert-success text-center" role="alert">
          Ha iniciado sesión con éxito.
        </div>
        <div class="center text-center">
            <span class="txt1">
                ¿No tiene cuenta?
            </span>
          <a class="txt2" routerLink="/register">
              Registrarse
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-public-footer></app-public-footer>
