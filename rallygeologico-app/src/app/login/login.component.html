<app-public-header></app-public-header>
<div class="login-background">
  <div class="wrap-login">
    <div class="row">
      <div class="col-sm-12 center">
        <h2 class="mb-60 text-center login-title">Iniciar Sesión</h2>
        <img class="mb-60 center login-icon" src="{{assetsUrl}}../../assets/images/login-icon.png" alt="Icono de Usuario">
        <div class="center text-center">

          <div class="btn-group margbutton" *ngIf="loginWithFacebook && !isNotRegistered" (click)="loginWithOptions()">
            <span class='btn facebookcolor disabled'><i class="fa fa-facebook"></i></span>
            <span class='btn facebookcolor api-button' [class.disabled-color]="!facebookWorking" href=''> {{facebookText}}</span>
          </div>

          <div class="btn-group margbutton" *ngIf="loginWithGoogle && !isNotRegistered" (click)="googleSignIn()">
            <span class='btn btn-danger disabled'><i class="fa fa-google" style="color:white; width:16px; height:20px"></i></span>
            <span class='btn btn-danger api-button' [class.disabled-color]="!googleWorking" href='' > {{googleText}}</span>
          </div>

          <div *ngIf="loginWithPassword && !isNotRegistered">
            <form #loginForm="ngForm">
              <div class="row mt-10 mb-10">
                <div class="col-lg-12">
                  <label for="username">Nombre de usuario</label>
                  <input class="text-input" type="text" [(ngModel)]="username" #nameInput="ngModel" id="username" name="username" placeholder="Nombre de usuario" required>
                  <label for="password" class="mt-2">Contraseña</label>
                  <input class="text-input" type="password" [(ngModel)]="password" #nameInput="ngModel" id="password" name="password" placeholder="Contraseña" required>
                </div>
              </div>
            </form>

            <div class="mt-3" align="center">
              <button title="Iniciar Sesión" class="btn genric-btn primary col-lg-8 text-center" style="font-size: 16px" (click)="passwordLogin()" [disabled]="loginForm.invalid">Iniciar sesión</button>
              <div *ngIf="showMessage" class="alert col-lg-10 mt-10 text-center" role="alert" [class.alert-success]="messageType == 0" [class.alert-danger]="messageType == 1" [class.alert-info]="messageType == 2">
                {{alertMessage}}
              </div>
            </div>
          </div>

          <div class="center text-center mt-3">
            <span class="txt1">
                ¿No tiene cuenta?
            </span>
            <a class="txt2" routerLink="/register">
              Registrarse
            </a>
            <br>
            <a class="txt2" routerLink="/forgot">
              Olvidé mi contraseña
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-public-footer></app-public-footer>
