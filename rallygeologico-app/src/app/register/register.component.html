<div class="login-background">
  <div class="wrap-login">
    <div class="row">
      <div class="col-sm-12 center">
        <h2 class="mb-60 text-center login-title">Registrarse</h2>
        <img class="mb-60 center login-icon" src="../../assets/images/login-icon.png" alt="Icono de Registro">
        <button (click)="loginWithOptions()" class="mb-40 genric-btn facebook center" >
          <span class="mr-20 fa fa-facebook"></span><span class="text-center">Login with Facebook</span>
        </button>
        <form #registerForm="ngForm">
          <input [(ngModel)]="firstName" class="mb-10 single-input disabled" type="text" name="name" placeholder="Nombre" disabled>
          <input [(ngModel)]="lastName" class="mb-10 single-input disabled" type="text" name="middlename" placeholder="Apellido(s)" disabled>
          <input [(ngModel)]="email" class="mb-10 single-input disabled" type="text" name="email" placeholder="Correo ElectrÃ³nico" disabled>
          <input [class.error-shadow]="!freeUsername()" [(ngModel)]="userName" class="mb-10 single-input" type="text" name="username" placeholder="Nombre Usuario" required>
          <button [disabled]="freeUsername() == false" (click)="createAccount()" class="mb-30 genric-btn primary register-btn">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</div>
<app-public-footer></app-public-footer>
