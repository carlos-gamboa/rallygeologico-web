<!-- start banner Area -->
<section class="banner-area relative" id="home">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="about-content col-lg-12">
        <h1 class="text-white">
          Inicio
        </h1>
      </div>
    </div>
  </div>
</section>
<!-- End banner Area -->

<!-- Start contact-page Area -->
<section class="contact-page-area section-gap">
  <div class="container">
    <div class="row">
      <div class="menu-content pb-60 col-lg-6">
        <div class="row">
          <div class="menu-content pb-60 col-lg-12">
            <div class="title text-center">
              <h2>Invitaciones</h2>
              <table class="table mt-3">
                <tbody>
                <th>Enviada por</th>
                <th>Rally</th>
                <th>Link</th>
                <tr *ngFor="let invitation of invitations">
                  <td><h4>{{invitation.user_send.username}}</h4></td>
                  <td><p>{{invitation.competition.Name}}</p></td>
                  <td><button class="btn btn-default btn-sm btn-block text-center" routerLink="/competition/{{invitation.competition_id}}">Ir a rally</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="menu-content pb-60 col-lg-6">
        <div class="row">
          <div class="menu-content pb-60 col-lg-12">
            <div class="title text-center">
              <h2>Rallies Activos</h2>
              <table class="table mt-3">
                <tbody>
                <th>Nombre</th>
                <th>Link</th>
                <tr *ngFor="let competition of competitions">
                  <td><h4>{{competition.Name}}</h4></td>
                  <td><button class="btn btn-default btn-sm btn-block text-center" routerLink="/competition/{{competition.id}}">Ir a rally</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="menu-content pb-60 col-lg-12">
        <div class="title text-center">
          <h2>Inspecciona el mapa en busca de rallies</h2>
        </div>
        <div class="map-wrap mt-3" style="width:100%; height: 550px;" id="map"></div>
      </div>
    </div>
  </div>
</section>
