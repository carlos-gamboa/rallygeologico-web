<div *ngIf="readyToShow">
<!-- start banner Area -->
<section class="banner-area relative" id="home">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="about-content col-lg-12">
        <h1 class="text-white">
          Inicio
        </h1>
      </div>
    </div>
  </div>
</section>
<!-- End banner Area -->

<!-- Start contact-page Area -->
<section class="contact-page-area section-gap">
  <div class="container">
    <div class="row">
      <div class="menu-content pb-60 col-lg-6 col-sm-12">
        <div class="row">
          <div class="menu-content pb-60 col-lg-12 text-center" align="center">
            <div class="title text-center">
              <h2>Invitaciones</h2>
              <table class="table mt-3">
                <tbody>
                <th>Enviada por</th>
                <th>Rally</th>
                <th>Link</th>
                <tr *ngFor="let invitation of invitations">
                  <td style="vertical-align: middle"><h4>{{invitation.user_send.username}}</h4></td>
                  <td style="vertical-align: middle"><p class="mb-0">{{invitation.competition.name}}</p></td>
                  <td style="vertical-align: middle"><button class="genric-btn circle info text-center medium" routerLink="/competition/{{invitation.competition_id}}">Ir a rally</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="menu-content pb-60 col-lg-6 col-sm-12">
        <div class="row">
          <div class="menu-content pb-60 col-lg-12">
            <div class="title text-center">
              <h2>Competencias Activas</h2>
              <table class="table mt-3">
                <tbody>
                <th>Nombre</th>
                <th>Link</th>
                <tr *ngFor="let statistic of competitionsStatistics">
                  <td><h4>{{statistic.competition.name}}</h4></td>
                  <td><button class="genric-btn circle info text-center medium" routerLink="/competition/{{statistic.competition.id}}">Ir a rally</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="menu-content pb-60 col-lg-12">
        <div class="title text-center mb-4">
          <h2>Inspecciona el mapa en busca de rallies</h2>
        </div>
        <div class="container">
          <div class="row">
            <!--<div class="col-lg-8 offset-2">-->
            <agm-map class="map" [latitude]="initialLatitude" [longitude]="initialLongitude" [zoom]="zoom">
              <div *ngFor="let rally of ralliesToShow">
                <agm-marker [latitude]="rally.latitude" [longitude]="rally.longitude">
                  <agm-snazzy-info-window [maxWidth]="400" [maxHeight]="400"  [closeWhenOthersOpen]="true">
                    <ng-template>
                      <div class="window">
                        <a routerLink="/rallies/{{rally.id}}">
                          <h5 class="text-center snaggy-title">{{rally.name}}:</h5>
                          <p class="mt-1 snaggy-text">{{rally.description.substring(0,50) + "..."}}</p>
                        </a>
                      </div>
                    </ng-template>
                  </agm-snazzy-info-window>
                </agm-marker>
              </div>
            </agm-map>
            <!--</div>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>>
